<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="UTF-8">
        <title>Tournoi de Jeux</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container-fluid primary-color">
            <nav class="navbar navbar-expand">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class ="nav-link" href="/">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                                <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                            </svg>
                        </a>
                    </li>

                    <li class="nav-item margin5">
                        <a class ="nav-link" href="search">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </a>
                    </li>

                </ul>

                <ul class="navbar-nav mx-auto text-white">
                    <h1>Tournoi de Jeux</h1>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <div sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-archive" viewBox="0 0 16 16">
                                <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                            </svg>
                        </a>
                    </div>
                    <a class="nav-link" href="account">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
                        </svg>
                    </a>
                </ul>
            </nav>
        </div>

        <div class="min-height">
            <div class="container text-center marginTop5" sec:authorize="isAnonymous()">
                <h1>Veuillez-vous connecter</h1>
                    <div class="marginTop5">
                        <a href="/login" class="nodeco">
                            <div class = "container width50 ">
                                <div class="row">
                                    <div class="col-5" align="right">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                                            <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                                        </svg>
                                    </div>
                                    <div class="col-6" align="left">
                                        <h2> Login </h2>
                                    </div>
                                </div>
                            </div>

                        </a>
                        <br>
                        <a href="/register" class="nodeco">
                            <div class = "container width50 ">
                                <div class="row">
                                    <div class="col-5" align="right">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                                            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                            <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                                        </svg>
                                    </div>
                                    <div class="col-6" align="left">
                                        <h2> Sign up</h2>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
            </div>
            <div class="container text-center marginTop5 min-height" sec:authorize="isAuthenticated()">

                <div class="container min-height">
                    <div class = "marginTop5">
                        <h1> Welcome <span th:text = "${#authentication.getPrincipal().getFirstName()}"> </span></h1>
                    </div>

                    <table class="table table-striped table-bordered marginTop5">
                        <thead>
                            <tr>

                                <th colspan="2">
                                    <div class="d-flex justify-content-center">
                                        <div class="p-2">

                                        </div>
                                        <div class="p-2">
                                            <h2>Information Utilisateurs</h2>
                                        </div>
                                        <div class="p-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                            </svg>
                                        </div>
                                    </div>
                                </th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><h3>Adresse Mail</h3></td>
                                <td><h3><span th:text = "${#authentication.getPrincipal().getUsername()}"></span></h3></td>
                            </tr>
                            <tr>
                                <td><h3>Prénom</h3></td>
                                <td><h3><span th:text = "${#authentication.getPrincipal().getFirstName()}"></span></h3></td>
                            </tr>
                            <tr>
                                <td><h3>Nom</h3></td>
                                <td><h3><span th:text = "${#authentication.getPrincipal().getLastName()}"></span></h3></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="marginTop5">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" class="btn btn-danger" value="Sign Out" />
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </body>

    <footer>
        <div class="container-fluid text-center p-3 primary-color">
            <h5 class="text-white">© 2021 Copyright </h5>
            <h5 class="text-white">Laurent SAVIVANH - Fathi VANDY - Hamza KARHAT</h5>
        </div>
    </footer>

    </body>
</html>
